<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show List in HTML</title>
  <style>
    h3{
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <h3>Unordered List</h3>
  <h4>My Favarite Fruits</h4>
  <ul>
    <li>Banana</li>
    <li>Mango</li>
    <li>Watermelon</li>
    <li>Pie-Apple</li>
  </ul>
  <hr>
  <h3>Ordered List</h3>
  <h4>Todo</h4>
  <ol>
    <li>Go to School</li>
    <li>Go to Bank</li>
    <li>Diner With My Best Friend</li>
  </ol>
</body>
</html>
